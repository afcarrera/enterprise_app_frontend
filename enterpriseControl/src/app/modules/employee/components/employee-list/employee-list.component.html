<section>
  <mat-card>
    <mat-card-content>Employee</mat-card-content>
  </mat-card>
</section>
<section>
  <div class="example-button-row">
    <div class="example-flex-container">
      <div class="example-button-container">
        <button mat-raised-button color="primary" (click)="openDialogNew()"  aria-label="Add">
          <mat-icon>add</mat-icon>
          <span>Add</span>
        </button>
      </div>
      <div class="example-button-container">
        <button mat-raised-button color="primary" (click)="returnPage()"  aria-label="Back">
          <mat-icon>keyboard_backspace</mat-icon>
          <span>Back</span>
        </button>
      </div>
    </div>
  </div>
</section>
<section class="example-container mat-elevation-z16" tabindex="0">
  <table #table mat-table [dataSource]="dataSource" aria-describedby="Employee list">

    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Surname Column -->
    <ng-container matColumnDef="surname">
      <th mat-header-cell *matHeaderCellDef> Surname </th>
      <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
    </ng-container>

    <!-- Age Column -->
    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef> Age </th>
      <td mat-cell *matCellDef="let element"> {{element.age}} </td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> Position </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <ng-container matColumnDef="action" stickyEnd>
      <th mat-header-cell *matHeaderCellDef aria-label="row actions">Actions</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="openDialogUpdate(element)" aria-label="edit" tooltip="Edit">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</section>
